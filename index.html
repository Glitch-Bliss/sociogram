<!doctype html>

<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Sociogramme minute</title>
  <meta name="description" content="Outil de création de sociogrammes">
  <meta name="author" content="Glitch Bliss">
  <script defer src="https://use.fontawesome.com/releases/v5.5.0/js/all.js"
    integrity="sha384-GqVMZRt5Gn7tB9D9q7ONtcp4gtHIUEW/yG7h98J7IpE3kpi+srfFyyB/04OV6pG0"
    crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Caveat+Brush" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="css/main.css" type="text/css" rel="stylesheet">
</head>

<body>
  <header class="container-fluid">
    <section>
      <form class="row">
        <input type="hidden" data-id="" data-name="" name="emettor" id="emettor" />
        <input type="hidden" data-id="" data-name="" name="qualifier" id="qualifier" />
        <input type="hidden" data-id="" data-name="" name="receptor" id="receptor" />

        <input id="load-configuration-dialog" type="file" accept="application/json" name="Charger configuration"
          value="Ouvrir configuration" />
        <button id="load-configuration" class="btn btn-outline-secondary" type="button" id="button-qualifier"><i
            class="fas fa-folder-open"></i></button>
        <button id="save-configuration" class="btn btn-outline-secondary" type="button" id="button-qualifier"><i
            class="fas fa-save"></i></button>

        <article class="col-sm-4 col-md-2">
          <div class="input-group">
            <input id="actorname" type="text" class="form-control" placeholder="Acteur à ajouter"
              aria-label="Acteur à ajouter" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="button-actor"><i
                  class="fas fa-plus"></i></button>
            </div>
          </div>
        </article>
        <article class="col-sm-4 col-md-2">
          <div class="input-group">
            <input id="qualifiername" type="text" class="form-control" placeholder="Qualificatif à ajouter"
              aria-label="Qualificatif à ajouter" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="button-qualifier"><i
                  class="fas fa-plus"></i></button>
            </div>
          </div>
        </article>
      </form>
    </section>
  </header>
  <section id="relations">
    <section class="row tagsRow">
      <article class="col-4 align-content-center">
        <h2 class="actorTitle">Émetteur =></h2>
        <div class="actorsTag emettor">
        </div>
      </article>

      <article class="col-4 align-content-center">
        <h2 class="qualifierTitle">Qualifiant =></h2>
        <div class="qualifiersTag qualifier">
        </div>
      </article>

      <article class="col-4 align-content-center">
        <h2 class="actorTitle">Récepteur</h2>
        <div class="actorsTag receptor">
        </div>
      </article>
    </section>
    <section class="row">
      <div class="col-8 align-content-center text-center">
        <div id="graph">
        </div>
        <a id="save-image" class="buttonTag animated-button thar-one" href="">Télécharger sociogramme</a>
      </div>
      <div class="col-4">
        <did id="relationsList"></did>
      </div>
    </section>
  </section>

  <section class="graphContainer">
  </section>

  <aside>
    <button type="button" id="mxCircleLayout">
      mxCircleLayout
    </button>
    <button type="button" id="mxCompactTreeLayout">
      mxCompactTreeLayout
    </button>
    <button type="button" id="mxCompositeLayout">
      mxCompositeLayout
    </button>
    <button type="button" id="mxFastOrganicLayout">
      mxFastOrganicLayout
    </button>
    <button type="button" id="mxParallelEdgeLayout">
      mxParallelEdgeLayout
    </button>
    <button type="button" id="mxPartitionLayout">
      mxPartitionLayout
    </button>
    <button type="button" id="mxStackLayout">
      mxStackLayout
    </button>
    <button type="button" id="mxHierarchicalLayout">
      mxHierarchicalLayout
    </button>
  </aside>

  <section class="cellForm">
    <!-- <script type="text/javascript" src="library/nicedit/nicEdit.js"></script>
    <script type="text/javascript">
      bkLib.onDomLoaded(function () { nicEditors.allTextAreas() });
    </script> -->
    <form class="cellDetails">
      <input type="hidden" name="id" />
      <input type="hidden" name="imageDataURL" />
      <input type="text" name="name" class="cell" />
      <textarea class="details" name="details" class="cell"></textarea>
      <div class="imageDrop" clas="cell">Drop Image ! </div>
      <img class="nodeImage" />
      <button type="submit">Enregistrer</button>
      <button class="formClose" type="button">Fermer</button>
    </form>
  </section>

  <footer>
    Sociogramaker 0.2 | <a href="mailto:contact@kami.kiwi" title="contact">Contact</a>
  </footer>

</body>

</html>
