<!doctype html>

<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Sociogramme minute</title>
  <meta name="description" content="Outil de création de sociogrammes">
  <meta name="author" content="Glitch Bliss">
  <script src="https://unpkg.com/feather-icons"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Caveat+Brush" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="css/main.css" type="text/css" rel="stylesheet">
</head>

<body>

  <header class="container-fluid">

    <header-menu></header-menu>
    <input type="hidden" data-id="" data-name="" name="emettor" id="emettor" />
    <input type="hidden" data-id="" data-name="" name="qualifier" id="qualifier" />
    <input type="hidden" data-id="" data-name="" name="receptor" id="receptor" />
  </header>
  <section class="tagsRow">
    <tag-list class="actorsTag emettor" type="actors" socket="emettor"></tag-list>
    <tag-list class="qualifiersTag qualifier" type="qualifiers" socket="qualifier"></tag-list>
    <tag-list class="actorsTag receptor" type="actors" socket="receptor"></tag-list>
  </section>

  <section class="row" style="display: none;">
    <div class="col-8 align-content-center text-center">
      <div id="graph">
      </div>
      <a id="save-image" class="buttonTag animated-button thar-three" href="">Télécharger sociogramme</a>
    </div>
  </section>

  <section class="graphContainer">
  </section>

  <aside style="display:none">
    <button type="button" id="mxCircleLayout">
      mxCircleLayout
    </button>
    <button type="button" id="mxCompactTreeLayout">
      mxCompactTreeLayout
    </button>
    <button type="button" id="mxCompositeLayout">
      mxCompositeLayout
    </button>
    <button type="button" id="mxFastOrganicLayout">
      mxFastOrganicLayout
    </button>
    <button type="button" id="mxParallelEdgeLayout">
      mxParallelEdgeLayout
    </button>
    <button type="button" id="mxPartitionLayout">
      mxPartitionLayout
    </button>
    <button type="button" id="mxStackLayout">
      mxStackLayout
    </button>
    <button type="button" id="mxHierarchicalLayout">
      mxHierarchicalLayout
    </button>
  </aside>

  <section class="cellForm">
    <!-- <script type="text/javascript" src="library/nicedit/nicEdit.js"></script>
    <script type="text/javascript">
      bkLib.onDomLoaded(function () { nicEditors.allTextAreas() });
    </script> -->
    <form class="cellDetails">
      <input type="hidden" name="id" />
      <input type="hidden" name="miniatureDataURL" />
      <input type="hidden" name="imageDataURL" />
      <input type="text" name="name" class="cell" />
      <textarea class="details" name="details" class="cell"></textarea>
      <div class="imageDrop" clas="cell">Drop Image ! </div>
      <img class="nodeImage" />
      <button type="submit">Enregistrer</button>
      <button class="formClose" type="button">Fermer</button>
    </form>
  </section>

  <article class="relationsList"></article>
  <!-- <footer>
    Sociogramaker 0.2 | <a href="mailto:contact@kami.kiwi" title="contact">Contact</a>
  </footer> -->

</body>

</html>
