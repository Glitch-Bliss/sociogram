<!doctype html>

<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Sociogramme minute</title>
  <meta name="description" content="Outil de création de sociogrammes">
  <meta name="author" content="Glitch Bliss">
  <script defer src="https://use.fontawesome.com/releases/v5.5.0/js/all.js" integrity="sha384-GqVMZRt5Gn7tB9D9q7ONtcp4gtHIUEW/yG7h98J7IpE3kpi+srfFyyB/04OV6pG0"
    crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
</head>

<body>
  <script src="bundle.js"></script>
  <header class="container-fluid">
    <section>
      <form class="row">
        <input type="hidden" data-id="" data-name="" name="emettor" id="emettor" />
        <input type="hidden" data-id="" data-name="" name="qualifier" id="qualifier" />
        <input type="hidden" data-id="" data-name="" name="receptor" id="receptor" />

        <input id="load-configuration-dialog" type="file" name="Charger configuration" value="Ouvrir configuration" />
        <a id="load-configuration" class="col-sm-4 col-md-2 buttonTag animated-button thar-one" href="">Ouvrir
          configuration</a>
        <a id="save-configuration" class="col-sm-4 col-md-2 buttonTag animated-button thar-one" href="">Sauver
          configuration</a>
        <article class="col-sm-4 col-md-2">
          <div class="input-group">
            <input id="actorname" type="text" class="form-control" placeholder="Acteur à ajouter" aria-label="Acteur à ajouter"
              aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="button-actor"><i class="fas fa-plus"></i></button>
            </div>
          </div>
        </article>
        <article class="col-sm-4 col-md-2">
          <div class="input-group">
            <input id="qualifiername" type="text" class="form-control" placeholder="Qualificatif à ajouter" aria-label="Qualificatif à ajouter"
              aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="button-qualifier"><i class="fas fa-plus"></i></button>
            </div>
          </div>
        </article>
      </form>
    </section>
  </header>
  <section class="container">
    <section class="row tagsRow">
      <article class="col-4 align-content-center">
        <h2 class="actorTitle">Émetteur =></h2>
        <div class="actorsTag emettor">
        </div>
      </article>

      <article class="col-4 align-content-center">
        <h2 class="qualifierTitle">Qualifiant =></h2>
        <div class="qualifiersTag qualifier">
        </div>
      </article>

      <article class="col-4 align-content-center">
        <h2 class="actorTitle">Récepteur</h2>
        <div class="actorsTag receptor">
        </div>
      </article>
    </section>
    <section class="row">
      <div class="col-8 align-content-center text-center">
        <div id="graph">
        </div>
        <a id="save-image" class="buttonTag animated-button thar-one" href="">Télécharger sociogramme</a>
      </div>
      <div class="col-4">
        <did id="relationsList"></did>
      </div>
    </section>
  </section>

  <footer>
  </footer>

</body>

</html>
