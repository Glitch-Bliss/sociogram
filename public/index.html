<!doctype html>

<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Sociogramme minute</title>
  <meta name="description" content="Outil de création de sociogrammes">
  <meta name="author" content="Glitch Bliss">
  <script defer src="https://use.fontawesome.com/releases/v5.5.0/js/all.js" integrity="sha384-GqVMZRt5Gn7tB9D9q7ONtcp4gtHIUEW/yG7h98J7IpE3kpi+srfFyyB/04OV6pG0"
    crossorigin="anonymous"></script>
</head>

<body>
  <script src="bundle.js"></script>
  <header>
    header
  </header>
  <section class="container">
    <section class="row">
      <article class="col-8">
        <h2>Ajouter une relation</h2>
        <form>
          <div class="input-group mb-1">
            <div class="input-group-prepend">
              <label class="input-group-text" for="actorsSelect">Emetteur</label>
            </div>
            <select class="custom-select" id="actorsSelect">
            </select>
          </div>
          <div class="input-group mb-1">
            <div class="input-group-prepend">
              <label class="input-group-text" for="qualifiersSelect">Qualificatif</label>
            </div>
            <select class="custom-select" id="qualifiersSelect">
            </select>
          </div>
          <div class="input-group mb-1">
            <div class="input-group-prepend">
              <label class="input-group-text" for="receptorSelect">Récepteur</label>
            </div>
            <select class="custom-select" id="receptorSelect">
            </select>
          </div>          
          <button id="button-relation" type="submit" class="btn btn-info">Ajouter</button>
        </form>
      </article>
      <aside class="tags col-4">
        <h2>Ajouter un acteur</h2>
        <form>
          <div class="input-group mb-3">
            <input id="actorname" type="text" class="form-control" placeholder="Acteur à ajouter" aria-label="Acteur à ajouter"
              aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="button-actor">Ajouter</button>
            </div>
          </div>
        </form>
        <div id="actorsTag">
        </div>
        <h2>Ajouter un qualificatif</h2>
        <form>
          <div class="input-group mb-3">
            <input id="qualifiername" type="text" class="form-control" placeholder="Qualificatif à ajouter" aria-label="Qualificatif à ajouter"
              aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="button-qualifier">Ajouter</button>
            </div>
          </div>
        </form>
        <div id="qualifiersTag">
          </div>
      </aside>
    </section>
    <section class="row">
      <div class="col-12">
        <div class="mermaidGraph">
        </div>
      </div>
    </section>
  </section>
  <footer>
    footer
  </footer>
</body>

</html>
